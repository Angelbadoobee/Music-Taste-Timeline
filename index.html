<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Music Timeline - Nostalgia Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Balsamiq Sans', 'Comic Sans MS', cursive;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-2deg); }
      50% { transform: scale(1.05) rotate(-2deg); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    
    .nick-button {
      background: #FF6B35;
      border: 5px solid #000;
      color: #fff;
      font-weight: 700;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 6px 6px 0px #000;
      transition: all 0.1s;
      font-family: 'Fredoka One', cursive;
      position: relative;
    }
    
    .nick-button:hover {
      background: #FBB03B;
      transform: translate(3px, 3px);
      box-shadow: 3px 3px 0px #000;
    }
    
    .nick-button:active {
      transform: translate(6px, 6px);
      box-shadow: 0px 0px 0px #000;
    }
    
    .stat-card {
      background: white;
      border: 5px solid #000;
      padding: 20px;
      box-shadow: 8px 8px 0px #000;
      position: relative;
    }

    .container {
      min-height: 100vh;
      background: #5B3FBF;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Memphis pattern shapes */
    .shape {
      position: absolute;
      opacity: 0.6;
    }

    .shape-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid;
    }

    .shape-triangle {
      width: 0;
      height: 0;
      border-style: solid;
    }

    .shape-squiggle {
      width: 100px;
      height: 100px;
      border: 5px solid;
      border-radius: 50%;
      border-top-color: transparent;
      border-left-color: transparent;
    }

    .shape-rect {
      width: 60px;
      height: 40px;
      border: 5px solid;
      transform: rotate(15deg);
    }

    /* Specific shapes */
    .shape-1 {
      top: 10%;
      left: 5%;
      border-color: #FFD93D;
      animation: float 4s ease-in-out infinite;
    }

    .shape-2 {
      top: 15%;
      right: 8%;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 86px solid #FF6B9D;
      animation: wiggle 3s ease-in-out infinite;
    }

    .shape-3 {
      top: 50%;
      left: 3%;
      border-color: #6BCF7F;
      animation: spin 20s linear infinite;
    }

    .shape-4 {
      bottom: 15%;
      right: 10%;
      border-color: #00D9FF;
      animation: float 5s ease-in-out infinite;
    }

    .shape-5 {
      bottom: 40%;
      left: 8%;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 69px solid #FBB03B;
      animation: float 6s ease-in-out infinite;
    }

    .shape-6 {
      top: 35%;
      right: 5%;
      border-color: #FF6B35;
      animation: wiggle 4s ease-in-out infinite;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .main-title {
      font-size: 84px;
      margin: 0;
      color: #FFD93D;
      text-shadow: 
        -5px -5px 0px #FF6B35,
        5px 5px 0px #00D9FF,
        -5px 5px 0px #6BCF7F,
        5px -5px 0px #FF6B9D;
      transform: rotate(-2deg);
      animation: pulse 3s infinite;
      letter-spacing: 4px;
      font-family: 'Fredoka One', cursive;
      line-height: 1;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 28px;
      color: #000;
      background: #FFD93D;
      display: inline-block;
      padding: 10px 30px;
      border: 5px solid #000;
      transform: rotate(1deg);
      box-shadow: 6px 6px 0px #000;
      font-family: 'Fredoka One', cursive;
    }

    .upload-section {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    .upload-title {
      font-size: 36px;
      color: #FF6B35;
      margin-bottom: 25px;
      text-shadow: 3px 3px 0px #000;
      font-family: 'Fredoka One', cursive;
    }

    .content-wrapper {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .control-label {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Fredoka One', cursive;
    }

    .control-select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 4px solid #000;
      font-family: 'Balsamiq Sans', cursive;
      font-weight: 700;
      box-shadow: 4px 4px 0px #000;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-number {
      font-weight: 700;
    }

    .chart-container {
      position: relative;
      height: 450px;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 0;
    }

    .chart-title {
      font-size: 36px;
      color: #5B3FBF;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
      font-family: 'Fredoka One', cursive;
    }

    .artists-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .artist-card {
      border: 4px solid #000;
      padding: 20px;
      text-align: center;
      box-shadow: 6px 6px 0px #000;
      font-family: 'Fredoka One', cursive;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #000;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .footer-box {
      background: #FFD93D;
      display: inline-block;
      padding: 15px 40px;
      border: 5px solid #000;
      box-shadow: 6px 6px 0px #000;
      font-family: 'Fredoka One', cursive;
    }

    .hidden {
      display: none;
    }

    /* Extra decorative elements */
    .zigzag {
      position: absolute;
      width: 120px;
      height: 4px;
      background: repeating-linear-gradient(
        90deg,
        #FF6B9D 0px,
        #FF6B9D 15px,
        transparent 15px,
        transparent 30px
      );
    }

    .zigzag-1 {
      top: 25%;
      right: 15%;
      transform: rotate(45deg);
    }

    .zigzag-2 {
      bottom: 30%;
      left: 12%;
      transform: rotate(-30deg);
    }

    .dots {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #6BCF7F;
      border-radius: 50%;
      box-shadow: 
        20px 0 0 #6BCF7F,
        40px 0 0 #6BCF7F,
        0 20px 0 #6BCF7F,
        20px 20px 0 #6BCF7F,
        40px 20px 0 #6BCF7F;
    }

    .dots-1 {
      top: 60%;
      right: 20%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Memphis shapes -->
    <div class="shape shape-circle shape-1"></div>
    <div class="shape shape-triangle shape-2"></div>
    <div class="shape shape-squiggle shape-3"></div>
    <div class="shape shape-rect shape-4"></div>
    <div class="shape shape-triangle shape-5"></div>
    <div class="shape shape-circle shape-6"></div>
    
    <!-- Extra decorations -->
    <div class="zigzag zigzag-1"></div>
    <div class="zigzag zigzag-2"></div>
    <div class="dots dots-1"></div>

    <!-- Header -->
    <div class="header">
      <h1 class="main-title">MUSIC<br>TIMELINE</h1>
      <div class="subtitle">üéµ NOSTALGIA EDITION üéµ</div>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="upload-section">
      <div class="stat-card" style="animation: float 4s ease-in-out infinite;">
        <h2 class="upload-title">UPLOAD YOUR PLAYLIST!</h2>
        <input type="file" accept=".json" id="fileInput" style="display: none;">
        <label for="fileInput" class="nick-button" style="display: inline-block; font-size: 22px; padding: 18px 45px;">
          CHOOSE FILE
        </label>
        <p style="margin-top: 25px; font-size: 16px; color: #000; font-weight: 700;">
          Upload your Spotify playlist JSON to see your music journey!
        </p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="content-wrapper hidden">
      <!-- Controls -->
      <div class="controls-grid">
        <div class="stat-card">
          <label class="control-label">üìª PLAYLIST</label>
          <select id="playlistSelect" class="control-select" style="background: #FBB03B;">
            <option value="__ALL__">üåü ALL PLAYLISTS üåü</option>
          </select>
        </div>

        <div class="stat-card">
          <label class="control-label">üé¨ CATEGORY</label>
          <select id="categorySelect" class="control-select" style="background: #00D9FF;">
            <option value="All">All Categories</option>
            <option value="TV Soundtrack">TV Soundtrack</option>
            <option value="YouTube/Internet">YouTube/Internet</option>
            <option value="Mainstream">Mainstream</option>
          </select>
        </div>

        <div class="stat-card">
          <label class="control-label">üìÖ VIEW BY</label>
          <div style="display: flex; gap: 10px;">
            <button id="yearBtn" class="nick-button" style="flex: 1; padding: 12px; background: #6BCF7F;">YEAR</button>
            <button id="monthBtn" class="nick-button" style="flex: 1; padding: 12px; background: #FF6B35;">MONTH</button>
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card" style="background: #FF6B35; color: #fff;">
          <div class="stat-number" style="font-size: 52px; text-shadow: 4px 4px 0px #000; font-family: 'Fredoka One', cursive;" id="totalSongs">0</div>
          <div style="font-size: 22px; font-weight: 700; font-family: 'Fredoka One', cursive;">TOTAL SONGS</div>
        </div>
        <div class="stat-card" style="background: #FFD93D; color: #000;">
          <div class="stat-number" style="font-size: 36px; font-family: 'Fredoka One', cursive;" id="tvCount">0</div>
          <div style="font-size: 16px; font-weight: 700;">üì∫ TV SOUNDTRACKS</div>
        </div>
        <div class="stat-card" style="background: #00D9FF; color: #000;">
          <div class="stat-number" style="font-size: 36px; font-family: 'Fredoka One', cursive;" id="youtubeCount">0</div>
          <div style="font-size: 16px; font-weight: 700;">üåê YOUTUBE/INTERNET</div>
        </div>
        <div class="stat-card" style="background: #FF6B9D; color: #fff;">
          <div class="stat-number" style="font-size: 36px; text-shadow: 3px 3px 0px #000; font-family: 'Fredoka One', cursive;" id="mainstreamCount">0</div>
          <div style="font-size: 16px; font-weight: 700;">üé§ MAINSTREAM</div>
        </div>
      </div>

      <!-- Chart -->
      <div class="stat-card" style="margin-bottom: 30px;">
        <h2 class="chart-title"> YOUR MUSIC JOURNEY </h2>
        <div class="chart-container">
          <canvas id="timelineChart"></canvas>
        </div>
      </div>

      <!-- Top Artists -->
      <div class="stat-card">
        <h2 class="chart-title"> TOP ARTISTS </h2>
        <div id="artistsGrid" class="artists-grid"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-box">Made with üíö and 90s NOSTALGIA! </div>
    </div>
  </div>

  <script>
    // Artist categorization
    const artistCategories = {
      'TV Soundtrack': [
        'Big Time Rush', 'Victorious Cast', 'Drake Bell', 'Selena Gomez', 
        'Olivia Holt', 'Adam Hicks', 'Demi Lovato', 'Nick Jonas', 'Christopher Wilde',
        'Aly & AJ', 'iCarly & Victorious Casts', 'Victoria Justice'
      ],
      'YouTube/Internet': [
        'ImDontai', 'Ski Mask The Slump God'
      ]
    };

    const categorizeArtist = (artistName) => {
      for (const [category, artists] of Object.entries(artistCategories)) {
        if (artists.some(artist => artistName.includes(artist))) {
          return category;
        }
      }
      return 'Mainstream';
    };

    // State
    let uploadedData = null;
    let selectedPlaylist = '__ALL__';
    let selectedCategory = 'All';
    let viewMode = 'year';
    let chart = null;

    // Elements
    const fileInput = document.getElementById('fileInput');
    const uploadSection = document.getElementById('uploadSection');
    const mainContent = document.getElementById('mainContent');
    const playlistSelect = document.getElementById('playlistSelect');
    const categorySelect = document.getElementById('categorySelect');
    const yearBtn = document.getElementById('yearBtn');
    const monthBtn = document.getElementById('monthBtn');

    // File upload handler
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            uploadedData = JSON.parse(event.target.result);
            initializeApp();
          } catch (error) {
            alert('Error parsing JSON file: ' + error.message);
          }
        };
        reader.readAsText(file);
      }
    });

    function initializeApp() {
      // Populate playlist dropdown with ALL option at top
      const playlistsWithItems = uploadedData.playlists.filter(p => p.items && p.items.length > 0);
      const options = ['<option value="__ALL__">üåü ALL PLAYLISTS üåü</option>'];
      options.push(...playlistsWithItems.map(p => 
        `<option value="${p.name}">${p.name}</option>`
      ));
      playlistSelect.innerHTML = options.join('');
      playlistSelect.value = '__ALL__';
      selectedPlaylist = '__ALL__';

      // Show main content
      uploadSection.classList.add('hidden');
      mainContent.classList.remove('hidden');

      // Add event listeners
      playlistSelect.addEventListener('change', (e) => {
        selectedPlaylist = e.target.value;
        updateView();
      });

      categorySelect.addEventListener('change', (e) => {
        selectedCategory = e.target.value;
        updateView();
      });

      yearBtn.addEventListener('click', () => {
        viewMode = 'year';
        yearBtn.style.background = '#6BCF7F';
        monthBtn.style.background = '#FF6B35';
        updateView();
      });

      monthBtn.addEventListener('click', () => {
        viewMode = 'month';
        monthBtn.style.background = '#6BCF7F';
        yearBtn.style.background = '#FF6B35';
        updateView();
      });

      updateView();
    }

    function processData() {
      let allItems = [];

      if (selectedPlaylist === '__ALL__') {
        // Combine all playlists
        uploadedData.playlists.forEach(playlist => {
          if (playlist.items && playlist.items.length > 0) {
            allItems.push(...playlist.items);
          }
        });
      } else {
        // Single playlist
        const playlist = uploadedData.playlists.find(p => p.name === selectedPlaylist);
        if (playlist && playlist.items) {
          allItems = playlist.items;
        }
      }

      if (allItems.length === 0) return { timelineData: [], stats: {}, songs: [] };

      const songs = allItems
        .filter(item => item.track && item.addedDate)
        .map(item => ({
          ...item.track,
          addedDate: item.addedDate,
          category: categorizeArtist(item.track.artistName),
          year: item.addedDate.substring(0, 4),
          month: item.addedDate.substring(0, 7)
        }));

      const filteredSongs = selectedCategory === 'All' 
        ? songs 
        : songs.filter(s => s.category === selectedCategory);

      const groupBy = viewMode === 'year' ? 'year' : 'month';
      const grouped = filteredSongs.reduce((acc, song) => {
        const period = song[groupBy];
        if (!acc[period]) {
          acc[period] = { period, 'TV Soundtrack': 0, 'YouTube/Internet': 0, 'Mainstream': 0 };
        }
        acc[period][song.category]++;
        return acc;
      }, {});

      const timelineData = Object.values(grouped).sort((a, b) => 
        a.period.localeCompare(b.period)
      );

      const stats = {
        total: filteredSongs.length,
        byCategory: {
          'TV Soundtrack': filteredSongs.filter(s => s.category === 'TV Soundtrack').length,
          'YouTube/Internet': filteredSongs.filter(s => s.category === 'YouTube/Internet').length,
          'Mainstream': filteredSongs.filter(s => s.category === 'Mainstream').length,
        },
        topArtists: Object.entries(
          filteredSongs.reduce((acc, song) => {
            acc[song.artistName] = (acc[song.artistName] || 0) + 1;
            return acc;
          }, {})
        )
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5)
      };

      return { timelineData, stats, songs: filteredSongs };
    }

    function updateView() {
      const data = processData();

      // Update stats
      document.getElementById('totalSongs').textContent = data.stats.total;
      document.getElementById('tvCount').textContent = data.stats.byCategory['TV Soundtrack'];
      document.getElementById('youtubeCount').textContent = data.stats.byCategory['YouTube/Internet'];
      document.getElementById('mainstreamCount').textContent = data.stats.byCategory['Mainstream'];

      // Update chart
      updateChart(data.timelineData);

      // Update top artists
      updateTopArtists(data.stats.topArtists);
    }

    function updateChart(timelineData) {
      const ctx = document.getElementById('timelineChart').getContext('2d');

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: timelineData.map(d => d.period),
          datasets: [
            {
              label: 'TV Soundtrack',
              data: timelineData.map(d => d['TV Soundtrack']),
              backgroundColor: '#FFD93D',
              borderColor: '#000',
              borderWidth: 3
            },
            {
              label: 'YouTube/Internet',
              data: timelineData.map(d => d['YouTube/Internet']),
              backgroundColor: '#00D9FF',
              borderColor: '#000',
              borderWidth: 3
            },
            {
              label: 'Mainstream',
              data: timelineData.map(d => d['Mainstream']),
              backgroundColor: '#FF6B9D',
              borderColor: '#000',
              borderWidth: 3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              stacked: true,
              ticks: {
                font: {
                  weight: 'bold',
                  family: 'Balsamiq Sans',
                  size: 12
                },
                maxRotation: 45,
                minRotation: 45
              },
              grid: {
                color: '#e0e0e0',
                lineWidth: 2
              }
            },
            y: {
              stacked: true,
              ticks: {
                font: {
                  weight: 'bold',
                  family: 'Balsamiq Sans',
                  size: 12
                }
              },
              grid: {
                color: '#e0e0e0',
                lineWidth: 2
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                font: {
                  weight: 'bold',
                  family: 'Fredoka One',
                  size: 14
                },
                padding: 15,
                boxWidth: 30,
                boxHeight: 30
              }
            },
            tooltip: {
              backgroundColor: '#FBB03B',
              titleColor: '#000',
              bodyColor: '#000',
              borderColor: '#000',
              borderWidth: 3,
              padding: 12,
              titleFont: {
                weight: 'bold',
                family: 'Fredoka One',
                size: 14
              },
              bodyFont: {
                weight: 'bold',
                family: 'Balsamiq Sans',
                size: 13
              }
            }
          }
        }
      });
    }

    function updateTopArtists(topArtists) {
      const colors = ['#FFD93D', '#00D9FF', '#6BCF7F', '#FF6B9D', '#FBB03B'];
      const artistsGrid = document.getElementById('artistsGrid');
      
      artistsGrid.innerHTML = topArtists.map(([artist, count], index) => `
        <div class="artist-card" style="background: ${colors[index]}; transform: rotate(${(index % 2 === 0 ? -1 : 1) * 2}deg);">
          <div style="font-size: 32px; font-weight: 700;">${count}</div>
          <div style="font-size: 15px; font-weight: 700; margin-top: 8px; line-height: 1.2;">${artist}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
